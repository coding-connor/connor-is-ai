# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: repopack-run
        name: Run repopack
        entry: bash -c "cd \"$(git rev-parse --show-toplevel)\" && repopack"
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
      - id: repo-summary
        name: Repo Summary
        entry: bash -c "cd \"$(git rev-parse --show-toplevel)/backend\" && poetry run python repopack/repo_summary.py"
        language: system
        always_run: true
        # without pass_filenames: false, the hook will run with parallel processes and run multiple times
        pass_filenames: false
        stages: [pre-commit]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.7
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [python, pyi, jupyter]
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
        types_or: [python, pyi, jupyter]
  - repo: https://github.com/python-poetry/poetry
    rev: "1.8.0"
    hooks:
      # backend
      - id: poetry-check
        args: ["-C", "./backend"]
        language_version: python3.11
      - id: poetry-lock
        args: ["-C", "./backend"]
        language_version: python3.11
      - id: poetry-export
        args:
          [
            "-C",
            "./backend",
            "-f",
            "requirements.txt",
            "-o",
            "./backend/requirements.txt",
          ]
        language_version: python3.11
