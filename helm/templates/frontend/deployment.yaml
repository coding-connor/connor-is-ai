apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.frontend.name}}
spec:
  replicas: {{.Values.frontend.replicas}}
  selector:
    matchLabels:
      app: {{.Values.frontend.name}}
  template:
    metadata:
      labels:
        app: {{.Values.frontend.name}}
    spec:
      containers:
        - name: {{.Values.frontend.name}}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: connor-frontend-config
            - secretRef:
                name: connor-frontend-secrets
