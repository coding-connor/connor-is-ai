apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.backend.name}}
spec:
  replicas: {{.Values.backend.replicas}}
  selector:
    matchLabels:
      app: {{.Values.backend.name}}
  template:
    metadata:
      labels:
        app: {{.Values.backend.name}}
    spec:
      containers:
        - name: {{.Values.backend.name}}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: connor-ai-secrets
            - configMapRef:
                name: connor-ai-config
