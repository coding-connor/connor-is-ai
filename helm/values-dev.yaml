backend:
  image:
    repository: connor-backend
    tag: latest
  database:
    port: 6543
  ingress:
    host: localhost
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

frontend:
  image:
    repository: connor-frontend
    tag: latest
  env:
    NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
    NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
    NEXT_PUBLIC_BACKEND_URL: http://localhost:8000
  ingress:
    host: localhost
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
